    <style>
      .sticky {
        position: block;
        right: 0;
        z-index: 150;
        transform: rotate(5deg);
        width: 200px;
        min-height: 150px;
        margin: auto;
        padding: 10px;
        font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE",
          "Comic Neue", cursive;
        font-size: 14px;
        color: #000;
        background: rgba(255, 255, 51, 0.8);
        box-shadow: -2px 2px 2px rgba(0, 0, 0, 0.3);
      }
      .sticky:before,
      .sticky:after {
        content: "";
        display: block;
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        right: 0;
      }
      .sticky:before {
        border-top: solid 8px #fff;
        border-right: solid 8px #fff;
        border-left: solid 8px transparent;
        border-bottom: solid 8px transparent;
      }
      .sticky:after {
        border-bottom: solid 8px #dddd33;
        border-left: solid 8px #dddd33;
        border-right: solid 8px transparent;
        border-top: solid 8px transparent;
      }
    </style>

    <style>
      .PunchControl {
        margin: auto;
      }


      .Footer {
        background: lightslategrey;
        bottom: 0;
        display: flex;
        justify-content: center;
        position: absolute;
        padding: 2%;
        width: 100vw;
      }

      .Footer * {
        margin-right: 5%;
      }

      .Footer *:last-child {
        margin-right: 0%;
      }
    </style>
    <title>TimeClock</title>
  </head>
  <body>
    <div id="elm-node"></div>

    <script src="elm.js"></script>
    <script>
      Elm.Timeclock.init({ node: document.getElementById("elm-node") });
    </script>
  </body>
</html>
